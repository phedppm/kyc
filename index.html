<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHED Gamma 1&2 KYC App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3;
            --primary-hover: #003d80;
            --secondary-color: #e6f2ff;
            --accent-color: #4a90e2;
            --light-color: #f8faff;
            --error-color: #dc3545;
            --success-color: #28a745;
            --shadow: 0 4px 20px rgba(0, 86, 179, 0.15);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eaec 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }

        .hidden { display: none !important; }
        .text-center { text-align: center; }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 2px 10px rgba(0, 86, 179, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .btn:hover { background-color: var(--primary-hover); transform: translateY(-2px); }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-secondary { background-color: #6c757d; box-shadow: none; }
        .btn-secondary:hover { background-color: #5a6268; }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #555; }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d0e0ff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            background-color: var(--light-color);
            transition: var(--transition);
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 86, 179, 0.2);
        }
        
        input.network-data { 
            background-color: #e9ecef; 
            color: #495057; 
            cursor: not-allowed; 
            border-color: #ced4da;
            font-weight: bold;
        }

        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .info-box {
            background-color: var(--secondary-color);
            border: 1px solid #b8daff;
            color: #004085;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #spinnerOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            visibility: hidden; opacity: 0; transition: opacity 0.3s;
        }
        #spinnerOverlay.visible { visibility: visible; opacity: 1; }
        .spinner {
            width: 50px; height: 50px; 
            border: 6px solid var(--secondary-color); 
            border-top: 6px solid var(--primary-color);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 3000;
            display: flex; justify-content: center; align-items: center;
            visibility: hidden; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.visible { visibility: visible; opacity: 1; }
        .modal {
            background: white; padding: 30px 40px; border-radius: 12px;
            max-width: 400px; width: 90%; text-align: center;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="spinnerOverlay"><div class="spinner"></div></div>

    <div id="messageModal" class="modal-overlay">
        <div class="modal">
            <h3 id="modalTitle" style="margin-top:0;">Alert</h3>
            <p id="modalMessage" style="color:#555; line-height:1.6;"></p>
            <button class="btn" onclick="hideModal()">OK</button>
        </div>
    </div>

    <div id="loginPage" class="container">
        <div class="text-center">
            <h2 style="margin-bottom: 5px;">PHED Gamma KYC</h2>
            <p style="color: #666; margin-top: 0;">Data Capture Portal</p>
        </div>
        <div class="info-box">
            <span class="material-icons">info</span>
            <span>Please login using your <strong>Billing System PIN</strong>.</span>
        </div>
        <div class="form-group">
            <label>PHED Email</label>
            <input type="email" id="loginEmail" placeholder="firstname.lastname@phed.com.ng">
        </div>
        <div class="form-group">
            <label>PIN</label>
            <input type="password" id="loginPin" placeholder="Enter 4-digit PIN">
        </div>
        <button class="btn" onclick="handleLogin()">
            <span class="material-icons">login</span> Login
        </button>
    </div>

    <div id="appPage" class="container hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 style="margin: 0; font-size: 20px;">KYC Capture</h3>
            <div class="text-center">
                <div style="font-size: 12px; color: #888;">Logged in as</div>
                <div id="loggedInUser" style="font-weight: bold; color: var(--primary-color);">User</div>
                <a href="#" onclick="logout()" style="color: var(--error-color); font-size: 12px; text-decoration: none; display: block; margin-top: 2px;">Logout</a>
            </div>
        </div>

        <div class="form-group" style="background: var(--light-color); padding: 20px; border-radius: 12px; border: 1px solid #d0e0ff;">
            <label>Search Account or Meter Number</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="searchInput" placeholder="Enter number here..." style="font-weight: bold;">
                <button class="btn" style="width: auto; margin-top: 0; padding: 0 20px;" onclick="searchAccount()">
                    <span class="material-icons">search</span>
                </button>
            </div>
        </div>

        <div id="kycForm" class="hidden">
            
            <div class="section-title">
                <span class="material-icons">electrical_services</span> Network Information
            </div>
            
            <div class="form-group"><label>Region</label><input type="text" id="region" class="network-data" readonly></div>
            <div class="form-group"><label>Feeder 33KV</label><input type="text" id="feeder33" class="network-data" readonly></div>
            <div class="form-group"><label>Feeder 11KV</label><input type="text" id="feeder11" class="network-data" readonly></div>
            <div class="form-group"><label>DTR Name</label><input type="text" id="dtrName" class="network-data" readonly></div>
            <div class="form-group"><label>DTR ID</label><input type="text" id="dtrId" class="network-data" readonly></div>

            <div class="section-title">
                <span class="material-icons">place</span> DTR Location
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex:1;"><label>DTR Latitude</label><input type="text" id="dtrLat" placeholder="0.00000"></div>
                <div class="form-group" style="flex:1;"><label>DTR Longitude</label><input type="text" id="dtrLong" placeholder="0.00000"></div>
            </div>
            <button class="btn btn-secondary" id="btnCaptureDTR" onclick="captureGPS('dtr')">
                <span class="material-icons">my_location</span> Capture DTR Coordinates
            </button>

            <div class="section-title">
                <span class="material-icons">person</span> Customer Information
            </div>
            <div class="form-group"><label>Customer Name</label><input type="text" id="custName" class="network-data" readonly></div>
            <div class="form-group"><label>Account / Meter No</label><input type="text" id="accountNo" class="network-data" readonly></div>
            <div class="form-group"><label>Address</label><input type="text" id="address" class="network-data" readonly></div>
            
            <div class="section-title">
                <span class="material-icons">contact_phone</span> Contact Details
            </div>
            <div class="form-group"><label>Phone Number</label><input type="tel" id="custPhone" placeholder="080..." maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')"></div>
            <div class="form-group"><label>Email Address</label><input type="email" id="custEmail" placeholder="customer@example.com"></div>

            <div class="section-title">
                <span class="material-icons">pin_drop</span> Customer Location
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex:1;"><label>Cust Latitude</label><input type="text" id="custLat" placeholder="0.00000"></div>
                <div class="form-group" style="flex:1;"><label>Cust Longitude</label><input type="text" id="custLong" placeholder="0.00000"></div>
            </div>
            <button class="btn btn-secondary" id="btnCaptureCust" onclick="captureGPS('cust')">
                <span class="material-icons">my_location</span> Capture Customer Coordinates
            </button>

            <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ddd;">

            <button class="btn" style="background-color: var(--success-color);" id="btnSubmit" onclick="submitReport()">
                <span class="material-icons">cloud_upload</span> SUBMIT KYC REPORT
            </button>
            <div style="height: 50px;"></div>
        </div>
    </div>

    <script>
        const CLOUD_FUNCTION_URL = "https://phedkyc-1017714579717.us-central1.run.app"; 

        async function handleLogin() {
            const email = document.getElementById("loginEmail").value.trim();
            const pin = document.getElementById("loginPin").value.trim();

            if (!email.toLowerCase().endsWith("@phed.com.ng")) { showModal("Invalid Email Domain."); return; }
            if (pin.length !== 4) { showModal("PIN must be 4 digits."); return; }

            showSpinner();
            try {
                const response = await fetch(CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', email: email, pin: pin })
                });
                const result = await response.json();
                hideSpinner();

                if (result.success) {
                    document.getElementById('loggedInUser').textContent = result.userName;
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('appPage').classList.remove('hidden');
                } else {
                    showModal(result.message || "Login Failed");
                }
            } catch (e) {
                hideSpinner();
                showModal("Network Error: " + e.message);
            }
        }

        function logout() { location.reload(); }

        // --- NEW: Reset Form Function ---
        function resetForm() {
            document.getElementById('kycForm').classList.add('hidden');
            
            // Clear Inputs
            const ids = ['region','feeder33','feeder11','dtrName','dtrId','dtrLat','dtrLong',
                         'custName','accountNo','address','custPhone','custEmail','custLat','custLong'];
            ids.forEach(id => document.getElementById(id).value = "");
            
            // Reset Buttons
            resetBtn(document.getElementById('btnCaptureDTR'), 'dtr');
            resetBtn(document.getElementById('btnCaptureCust'), 'cust');
            
            // Reset Submit Button Text
            document.getElementById('btnSubmit').innerHTML = '<span class="material-icons">cloud_upload</span> SUBMIT KYC REPORT';
        }

        async function searchAccount() {
            const query = document.getElementById("searchInput").value.trim();
            if(!query) { showModal("Please enter an Account or Meter Number."); return; }

            // Step 1: Clear old data
            resetForm();

            showSpinner();
            
            try {
                const response = await fetch(CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'search', query: query })
                });

                const data = await response.json();
                hideSpinner();

                if (data.found) {
                    populateForm(data);
                } else {
                    showModal("Account/Meter Number NOT FOUND in Database. \n\nPlease verify the number and try again.");
                }
            } catch (e) {
                hideSpinner();
                showModal("Search Error: " + e.message);
            }
        }

        function populateForm(data) {
            document.getElementById('kycForm').classList.remove('hidden');
            
            // Basic Info
            document.getElementById('region').value = data.region || "";
            document.getElementById('feeder33').value = data.feeder33 || "";
            document.getElementById('feeder11').value = data.feeder11 || "";
            document.getElementById('dtrName').value = data.dtrName || "";
            document.getElementById('dtrId').value = data.dtrId || "";
            document.getElementById('custName').value = data.custName || "";
            document.getElementById('accountNo').value = data.accountNo || "";
            document.getElementById('address').value = data.address || "";

            // DTR Coords (Pre-fill)
            if(data.dtrLat && data.dtrLong) {
                document.getElementById('dtrLat').value = data.dtrLat;
                document.getElementById('dtrLong').value = data.dtrLong;
            }

            // --- VISITED DATA (Pre-fill if exists) ---
            if(data.isVisited) {
                document.getElementById('custPhone').value = data.custPhone || "";
                document.getElementById('custEmail').value = data.custEmail || "";
                document.getElementById('custLat').value = data.custLat || "";
                document.getElementById('custLong').value = data.custLong || "";
                
                // Change Submit Button to "UPDATE"
                document.getElementById('btnSubmit').innerHTML = '<span class="material-icons">update</span> UPDATE KYC REPORT';
                showModal("Record found! Previous data loaded. You can update details if needed.");
            }
        }

        function captureGPS(type) {
            if (!navigator.geolocation) { showModal("Geolocation not supported."); return; }

            const btnId = type === 'dtr' ? 'btnCaptureDTR' : 'btnCaptureCust';
            const btn = document.getElementById(btnId);
            
            btn.disabled = true;
            btn.innerHTML = "Acquiring Lock...";

            const options = { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 };

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const accuracy = position.coords.accuracy;
                    if (accuracy > 50) {
                        showModal(`GPS Accuracy too low (${accuracy.toFixed(0)}m). Try again.`);
                        resetBtn(btn, type);
                        return;
                    }
                    document.getElementById(type + 'Lat').value = position.coords.latitude.toFixed(5);
                    document.getElementById(type + 'Long').value = position.coords.longitude.toFixed(5);
                    resetBtn(btn, type);
                },
                function(error) {
                    showModal("GPS Error: " + error.message);
                    resetBtn(btn, type);
                },
                options
            );
        }

        function resetBtn(btn, type) {
            if(!btn) return; // Guard for utility usage
            // Convert 'dtr' -> 'DTR' for button text
            const label = type === 'dtr' ? 'DTR' : 'CUSTOMER';
            btn.disabled = false;
            btn.innerHTML = `<span class="material-icons">my_location</span> Capture ${label} Coordinates`;
        }

        async function submitReport() {
            const phone = document.getElementById('custPhone').value;
            if(phone.length !== 11) { showModal("Phone number must be 11 digits."); return; }

            const dtrLat = document.getElementById('dtrLat').value;
            const dtrLong = document.getElementById('dtrLong').value;
            const custLat = document.getElementById('custLat').value;
            const custLong = document.getElementById('custLong').value;
            const gpsRegex = /^-?\d+\.\d{5,}$/;

            if(!gpsRegex.test(dtrLat) || !gpsRegex.test(dtrLong)) {
                showModal("Invalid DTR Coordinates. Must have 5 decimal places."); return;
            }
            if(!gpsRegex.test(custLat) || !gpsRegex.test(custLong)) {
                showModal("Invalid Customer Coordinates. Must have 5 decimal places."); return;
            }

            showSpinner();
            
            const formData = {
                region: document.getElementById('region').value,
                feeder33: document.getElementById('feeder33').value,
                feeder11: document.getElementById('feeder11').value,
                dtrName: document.getElementById('dtrName').value,
                dtrId: document.getElementById('dtrId').value,
                dtrLat: dtrLat,
                dtrLong: dtrLong,
                custName: document.getElementById('custName').value,
                accountNo: document.getElementById('accountNo').value,
                address: document.getElementById('address').value,
                custPhone: phone,
                custEmail: document.getElementById('custEmail').value,
                custLat: custLat,
                custLong: custLong,
                officer: document.getElementById('loggedInUser').textContent
            };

            try {
                const response = await fetch(CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'submit', formData: formData })
                });
                const result = await response.json();
                hideSpinner();

                if(result.status === 'success') {
                    showModal("Success! " + result.message);
                    resetForm();
                    document.getElementById('searchInput').value = "";
                } else {
                    showModal("Error: " + result.message);
                }
            } catch (e) {
                hideSpinner();
                showModal("Submission Error: " + e.message);
            }
        }

        function showModal(msg) {
            document.getElementById('modalMessage').innerText = msg;
            document.getElementById('messageModal').classList.add('visible');
        }
        function hideModal() { document.getElementById('messageModal').classList.remove('visible'); }
        function showSpinner() { document.getElementById('spinnerOverlay').classList.add('visible'); }
        function hideSpinner() { document.getElementById('spinnerOverlay').classList.remove('visible'); }
    </script>
</body>
</html>
